<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELEV-8</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <header>
            <a href="#" class="logo">
                <h1 class="title">ELEV-8</h1>
            </a>
                <nav>
                    <a href="#" class="active">Home</a>
                    <a href="#">About</a>
                    <a href="#">Songs</a>
                    <a href="#">Genre</a>
                    <a href="#">Contact</a>
                </nav>

        </header>

        <section class="intro">
            <h3>Welcome to Elev-8</h3>
            <h2>Listen, create, share</h2>
            <a href="#player" class="call-to-action">Start Listening</a>
        </section>

        <section id="player" class="music-play-section">
            <img id="image" src="" alt="Song image">
            <audio id="audio-player" controls></audio>
            <div class="controls">
                <button id="previous-button">Previous</button>
                <button id="play-button">Play</button>
                <button id="next-button">Next</button>
            </div>
        </section>

            <section id="song-info" class="song-info">
                <h2 id="song-title">Song Title</h2>
                <p id="artist">Artist</p>
                <p id="votes">Votes: <span id="votes-count">0</span></p>
                <div>
                    <input type="number" id="ratings-input">
                    <button id="rate-button">Rate</button>
                    <button id="like-button">Like</button>
                </div>
            </section>


        </section>
        <input type="text" placeholder="Search...">
        <ul id="song-list"></ul>
        <section>

        <section id="add-songs-form" class="add-songs-form">
            <h3>Add new songs</h3>
            <form>
                <input type="text"  id="new-song-name" placeholder="Song name">
                <input type="text" id="new-song-artist" placeholder="Artist">
                <input type="text" id="new-song-image" placeholder="Image URL">
                <input type="text" id="new-song-audio" placeholder="Audio URL">
                
                <button type="submit" id="add-new-song-button">Add song</button>
            </form>
        </section>
        
    </main>

</body>
</html>
