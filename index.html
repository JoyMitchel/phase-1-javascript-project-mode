<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELEV-8</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
</head>
<body>
    <main>
        <header>
            <a href="#" class="logo">
                <h1 class="title">ELEV-8</h1>
                <img src="assets/images/music minimalist logo.jpeg" alt="ELEV-8">
            </a>
            <nav>
                <a href="#" class="active">Home</a>
                <a href="#">About</a>
                <a href="#">Songs</a>
                <a href="#">Genre</a>
                <a href="#">Contact</a>
            </nav>
        </header>

        <section class="intro">
            <h3>Welcome to Elev-8</h3>
            <h2>Listen, create, share</h2>
            <a href="#song-list" class="call-to-action">Browse Songs</a>
        </section>

        <section id="song-info" class="song-info">
            <h2 id="song-title">Bank on it</h2>
            <p id="artist">Burna Boy</p>
            <div id="song-image">
                <img id="image" src="assets/images/bank_on_it.jpg" alt="Song Image">
            </div>
        </section>

        <input type="text" placeholder="Search..." id="song-search">
        <ul id="song-list"></ul>

        <section id="add-songs-form" class="add-songs-form">
            <h3>Add New Songs</h3>
            <form id="add-song-form">
                <input type="text" id="new-song-title" placeholder="Song Title" required>
                <input type="text" id="new-song-artist" placeholder="Artist" required>
                <input type="image" id="new-song-image" accept="image/*">
                <button type="submit" id="add-new-song-button">Add Song</button>
            </form>
        </section>
    </main>
</body>
</html>
