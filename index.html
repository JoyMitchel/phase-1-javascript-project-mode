<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELEV-8</title>
</head>
<body>
    <main>
        <header>
            <a href="#" class="logo">
                <h1 class="title">ELEV-8</h1>
            </a>
                <nav>
                    <a href="#" class="active">Home</a>
                    <a href="#">About</a>
                    <a href="#">Songs</a>
                    <a href="#">Genre</a>
                    <a href="#">Contact</a>
                </nav>

        </header>

        <section class="intro">
            <h3>Welcome to Elev-8</h3>
            <h2>Listen, create, share</h2>
            <a href="#player" class="call-toa-action">Start Listening</a>
        </section>

        <section id="player" class="music-play-section">
            <img id="image" src="" alt="Song image">
            <audio id="audio-player" controls></audio>
            <div class="controls">
                <button id="previous-button">Previous</button>
                <button id="play-button">Play</button>
                <button id="next-button">Next</button>
            </div>
        </section>

        <section>
            <input type="text" placeholder="Search...">
            <ul></ul>
        </section>

        <section>
            <h3>Add new songs</h3>
            <form>
                <input type="text" placeholder="Song name">
                <input type="text" placeholder="Artist">
                <input type="text" placeholder="Image URL">
                <input type="text" placeholder="Audio URL">
                
                <button type="submit" >Add song</button>
            </form>
        </section>
    </main>
</body>
</html>
